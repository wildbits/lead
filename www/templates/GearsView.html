<header class="bar bar-nav" xmlns="http://www.w3.org/1999/html">
    <a href="#plans/abs/diver" class="btn pull-left btn-positive">
        Back
    </a>
    <a href="#plans/abs/environment" class="btn pull-right btn-positive">
        Next
    </a>
    <ul class="steps-menu">
        <li>Diver</li>
        <li class="active">Gears</li>
        <li>Water</li>
        <li>Results</li>
    </ul>
</header>
<div class="bar bar-standard bar-footer-secondary">
    <button class="btn btn-positive btn-block add-gears">Add Gear</button>
</div>
<div class="bar bar-standard bar-footer">
    <a href="#config" class="icon icon-gear pull-right"></a>
</div>
<div class="content">
    <div class="card">
        <% if(gears.length == 0) { %>
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <p>
                        The gear list is empty
                    </p>
                </li>
            </ul>
        </div>
        <% } else { %>
            <ul class="table-view selected-gears-view"></ul>
        <% } %>
    </div>
</div>
