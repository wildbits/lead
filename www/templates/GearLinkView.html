<div>
    <img class="media-object pull-left gear-img" src="<%=json.img%>">
    <%=json.name%>
    <p class="gear-features">
        <% if (json.allowEdit) { %>
        <a id="<%=json.id%>" class="badge badge-positive edit-gear">Edit</a>
        <% } %>
    </p>
</div>
<button class="btn btn-positive <%=(mode == 'add') ? 'add' : 'remove'%>-gear" id="<%=json.id%>"><%=(mode == 'add') ? 'Add' : 'Remove'%></button>
